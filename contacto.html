<!-- Sección de contacto -->
    <section class="contacto-formulario" id="contacto">
      <h2>Contáctame</h2>
      <br>
      <form>
        <ul class="flex-outer">
          <li>
            <label for="nombre">Nombre</label>
            <br>
            <input type="text" name="nombre" id="nombre" autofocus required>
          </li>
          <li>
            <label for="email">E-mail</label>
            <br>
            <input type="email" name="email" id="email" required>
          </li>
          <li>
            <label for="tel">Teléfono</label>
            <br>
            <input type="tel" name="tel" id="tel">
          </li>
          <li>
            <label for="asunto">Asunto</label>
            <br>
            <input type="text" name="asunto" id="asunto">
          </li>
          <li>
            <label for="mensaje" class="mensaje">Mensaje</label>
            <br>
            <textarea id="mensaje" class="textarea" name="mensaje" rows="15" cols="40"></textarea>
          </li>
          <li>
            <p>
              <button type="submit" name="submit">Enviar</button>
              <br>
              <button type="reset" name="reset">Restablecer</button>
            </p>
          </li>
          <br>
        </ul>
      </form>
      <br>
    </section>
